app-id: io.github.ledif.dotweaver
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: dotweaver
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=~/.config/chezmoi:rw
  - --filesystem=~/.local/share/chezmoi:rw
  - --filesystem=~/.config/dotweaver:create
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: chezmoi
    buildsystem: simple
    build-commands:
      - install -Dm755 chezmoi-linux-amd64 /app/bin/chezmoi
    sources:
      - type: file
        url: https://github.com/twpayne/chezmoi/releases/download/v2.64.0/chezmoi-linux-amd64
        sha256: c6cc87e9641ad4caa5d86d5f9e9bb7b121d203ae593138ef42ed416dc5a4237a

  - name: dotweaver
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: dir
        path: .
