app-id: org.kde.kchezmoi
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: kchezmoi
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=~/.config/chezmoi:rw
  - --filesystem=~/.local/share/chezmoi:rw
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: chezmoi
    buildsystem: simple
    build-commands:
      - install -Dm755 chezmoi /app/bin/chezmoi
    sources:
      - type: archive
        url: https://github.com/twpayne/chezmoi/releases/download/v2.46.1/chezmoi_2.46.1_linux_amd64.tar.gz
        sha256: d9ba7117e8bd17fd1b840f25065fe481b7e5b08e70b6f47e4a11c16dbdd1ec0e
        strip-components: 0

  - name: kchezmoi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DKDE_INSTALL_USE_QT_SYS_PATHS=ON
    sources:
      - type: dir
        path: .
        skip:
          - build*
          - .git*
          - Containerfile*
          - justfile
